<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - Creative Resume</title>
    <style>
        @page { size: A4; margin: 1in; }
        body {
            font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
            max-width: 850px;
            margin: 0 auto;
            padding: 40px;
            background: #fafafa;
        }
        .resume-container {
            background: white;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
        }
        h1 {
            font-size: 28pt;
            margin: 0;
            color: #2c3e50;
        }
        .contact-info {
            text-align: right;
        }
        h2 {
            font-size: 16pt;
            margin-top: 30px;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <h1>{{ data.name }}</h1>
            <div class="contact-info">
                <p>{{ data.email }}<br>{{ data.phone }}</p>
            </div>
        </div>
        
        <div class="section">
            <h2>Profile</h2>
            <p>{{ data.summary }}</p>
        </div>
        
        <div class="section">
            <h2>Skills & Expertise</h2>
            <p>{{ data.skills }}</p>
        </div>
        
        <div class="section">
            <h2>Experience</h2>
            <p>{{ data.experience }}</p>
        </div>
        
        <div class="section">
            <h2>Education</h2>
            <p>{{ data.education }}</p>
        </div>
    </div>
</body>
</html>
