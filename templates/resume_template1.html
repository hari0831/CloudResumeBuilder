<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - Professional Resume</title>
    <style>
        @page { size: A4; margin: 1in; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24pt;
            margin-bottom: 5px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            font-size: 14pt;
            margin-top: 25px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .contact-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>
    <div class="contact-info">
        <p><strong>Email:</strong> {{ data.email }} | <strong>Phone:</strong> {{ data.phone }}</p>
    </div>
    
    <div class="section">
        <h2>Professional Summary</h2>
        <p>{{ data.summary }}</p>
    </div>
    
    <div class="section">
        <h2>Core Skills</h2>
        <p>{{ data.skills }}</p>
    </div>
    
    <div class="section">
        <h2>Professional Experience</h2>
        <p>{{ data.experience }}</p>
    </div>
    
    <div class="section">
        <h2>Education</h2>
        <p>{{ data.education }}</p>
    </div>
</body>
</html>
