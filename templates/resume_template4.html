<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - Resume</title>
    <style>
        @page { size: A4; margin: 1in; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            font-size: 18pt;
            font-weight: normal;
            margin-bottom: 5px;
        }
        .contact-info {
            margin-bottom: 30px;
            color: #666;
        }
        h2 {
            font-size: 12pt;
            margin-top: 25px;
            margin-bottom: 10px;
            font-weight: normal;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section {
            margin-bottom: 20px;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>
    <div class="contact-info">
        <p>{{ data.email }} | {{ data.phone }}</p>
    </div>
    
    <div class="section">
        <h2>Summary</h2>
        <p>{{ data.summary }}</p>
    </div>
    
    <hr>
    
    <div class="section">
        <h2>Skills</h2>
        <p>{{ data.skills }}</p>
    </div>
    
    <hr>
    
    <div class="section">
        <h2>Experience</h2>
        <p>{{ data.experience }}</p>
    </div>
    
    <hr>
    
    <div class="section">
        <h2>Education</h2>
        <p>{{ data.education }}</p>
    </div>
</body>
</html>
