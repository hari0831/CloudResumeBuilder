<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.name }} - Resume</title>
    <style>
        @page { size: A4; margin: 1in; }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.8;
            color: #444;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            font-size: 22pt;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 14pt;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: normal;
            font-style: italic;
            color: #666;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>
    <div class="contact-info">
        <p>{{ data.email }} | {{ data.phone }}</p>
    </div>
    
    <div class="section">
        <h2>Summary of Qualifications</h2>
        <p>{{ data.summary }}</p>
    </div>
    
    <div class="section">
        <h2>Areas of Expertise</h2>
        <p>{{ data.skills }}</p>
    </div>
    
    <div class="section">
        <h2>Professional Background</h2>
        <p>{{ data.experience }}</p>
    </div>
    
    <div class="section">
        <h2>Academic Credentials</h2>
        <p>{{ data.education }}</p>
    </div>
</body>
</html>
